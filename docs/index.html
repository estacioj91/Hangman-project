<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="icon" href="./assets/favicon.png">
</head>

<body>

    <div class="margin">
        <div class="button-container">
            <button id="easy" class="button button-difficulty">Easy</button>
            <button id="medium" class="button button-difficulty">Medium</button>
            <button id="hard" class="button button-difficulty">Hard</button>
            <button id="impossible" class="button button-difficulty">Impossible</button>
        </div>
        <div class="hangman-image mobile-align">
            <img class="img-src" src="./assets/hangman-0.png" alt="hangman image" heigh="250px" width="200px">
            <span class="keyboard-span">
                <div class="keyboard">

                </div>
            </span>
        </div>
        <div class="puzzle">
        </div>
        <div class="mobile-align">
            <p id="guesses"></p>
            <button id="reset" class="button">
                reset
            </button>
            <p class="guessed">
                Guessed Letters
            </p>
        </div>
        <div class="guessed-letters">

        </div>
    </div>

    <script src="./scripts/bundle.js"></script>
</body>

</html>
